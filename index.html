<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"; // Importar serverTimestamp

    // --- INICIALIZAÇÃO DO FIREBASE (COM AS SUAS CHAVES) ---
    const firebaseConfig = {
        apiKey: "AIzaSyA5HoMt3eYJgWZel8ka4SDdsVmvP62zj2c",
        authDomain: "pokerti-633ba.firebaseapp.com",
        projectId: "pokerti-633ba",
        storageBucket: "pokerti-633ba.firebasestorage.app",
        messagingSenderId: "883744429166",
        appId: "1:883744429166:web:7e091d7e8fcae6251c827f"
    };
    
    let db;
    let timerDocRef; // Adicione esta variável
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        const auth = getAuth(app);
        timerDocRef = doc(db, 'pokerGame', 'timerState'); // Referência ao documento do timer
        
        signInAnonymously(auth)
            .then(() => {
                console.log("Firebase inicializado e login anônimo bem-sucedido!");
                window.db = db;
                window.doc = doc;
                window.onSnapshot = onSnapshot;
                window.setDoc = setDoc;
                window.serverTimestamp = serverTimestamp; // Expor para o script principal
            })
            .catch((error) => {
                console.error("ERRO NO LOGIN ANÔNIMO DO FIREBASE:", error);
            });
    } catch (error) {
        console.error("ERRO CRÍTICO NA INICIALIZAÇÃO DO FIREBASE:", error);
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const waitForFirebase = setInterval(() => {
            if (window.db && window.serverTimestamp) { // Esperar por serverTimestamp também
                clearInterval(waitForFirebase);
                initializeAppLogic();
            }
        }, 100);

        const initializeAppLogic = () => {
            if (!window.db) {
                console.error("O banco de dados do Firebase não foi inicializado. A aplicação não pode continuar.");
                return;
            }
            const db = window.db;
            const doc = window.doc;
            const onSnapshot = window.onSnapshot;
            const setDoc = window.setDoc;
            const serverTimestamp = window.serverTimestamp; // Usar a função exposta

            // --- Elementos (restante do seu código) ---
            const timerDisplay = document.getElementById('timer-display');
            const currentBlindsDisplay = document.getElementById('current-blinds');
            const nextBlindsDisplay = document.getElementById('next-blinds');
            const timerControlButton = document.getElementById('timer-control-btn');
            const resetTimerButton = document.getElementById('reset-timer-btn');
            const levelDurationInput = document.getElementById('level-duration');
            const levelIndicator = document.getElementById('level-indicator');
            const prevLevelBtn = document.getElementById('prev-level-btn');
            const nextLevelBtn = document.getElementById('next-level-btn');
            const blindsNote = document.getElementById('blinds-note');

            // --- Constantes e Variáveis de Estado (restante do seu código) ---
            const CORRECT_PASSWORD = 'poker';
            const ACTION_VALUE = 30;
            const initialPlayers = ["DANILO", "Bronx", "Gustavo Lui", "Guilherme Lui", "Luiz", "Miudinho", "Vitor", "Lucas", "Yago", "Rodrigo Boy"];
            const initialPrizes = [50, 30, 20];
            const blindLevels = [
                { blinds: "100/100" }, { blinds: "100/200" }, { blinds: "200/400" }, 
                { blinds: "300/600" }, { blinds: "400/800" }, { blinds: "500/1000" }, 
                { blinds: "600/1200" }, 
                { blinds: "600/1200", note: "Último nível para Rebuys e Add-on" }, 
                { isBreak: true, note: "Pausa - 15 Minutos", duration: 15 },
                { blinds: "800/1600" }, { blinds: "1000/2000" }, { blinds: "1500/3000" }, 
                { blinds: "2000/4000" }, { blinds: "3000/6000" }, { blinds: "4000/8000" },
                { blinds: "5000/10000" }, { blinds: "6000/12000" }, { blinds: "8000/16000" },
                { blinds: "10000/20000" }, { blinds: "15000/30000" }, { blinds: "20000/40000" },
                { blinds: "25000/50000" }, { blinds: "30000/60000" }, { blinds: "40000/80000" },
                { blinds: "50000/100000" }
            ];
            
            let timerState = { timeLeft: 15 * 60, currentLevel: 0, isRunning: false };
            let timerInterval = null;
            let playersData = [];
            let isUpdatingFromFirebase = false;

            // --- FUNÇÕES DE LÓGICA DO TEMPORIZADOR Sincronizado ---
            const saveTimerStateToFirebase = async () => {
                const stateToSave = {
                    ...timerState,
                    lastUpdateTime: timerState.isRunning ? serverTimestamp() : null
                };
                await setDoc(doc(db, 'pokerGame', 'timerState'), stateToSave, { merge: true });
            };

            const runTimer = () => {
                if (timerState.timeLeft === 60) {
                    playWarningSound();
                }
                if (timerState.timeLeft > 0) {
                    timerState.timeLeft--;
                    updateTimerDisplay();
                } else {
                    nextLevel();
                }
            };
            
            const startTimer = () => {
                if (timerState.isRunning) return;
                timerState.isRunning = true;
                timerControlButton.textContent = 'Pausar';
                timerControlButton.classList.replace('bg-green-600', 'bg-yellow-600');
                timerControlButton.classList.replace('hover:bg-green-700', 'hover:bg-yellow-700');
                clearInterval(timerInterval);
                timerInterval = setInterval(runTimer, 1000);
                saveTimerStateToFirebase();
            };

            const pauseTimer = () => {
                clearInterval(timerInterval);
                timerInterval = null;
                timerState.isRunning = false;
                timerControlButton.textContent = 'Continuar';
                timerControlButton.classList.replace('bg-yellow-600', 'bg-green-600');
                timerControlButton.classList.replace('hover:bg-yellow-700', 'hover:bg-green-700');
                saveTimerStateToFirebase();
            };
            
            const setLevel = (levelIndex) => {
                const newLevelInfo = blindLevels[levelIndex];
                const newDuration = newLevelInfo.isBreak ? newLevelInfo.duration : parseInt(levelDurationInput.value);
                timerState.timeLeft = newDuration * 60;
                timerState.currentLevel = levelIndex;
                updateTimerDisplay();
                saveTimerStateToFirebase();
            };

            const nextLevel = () => {
                playLevelUpSound();
                pauseTimer(); 
                if (timerState.currentLevel < blindLevels.length - 1) {
                    setLevel(timerState.currentLevel + 1);
                    startTimer();
                }
            };

            const prevLevel = () => {
                pauseTimer(); 
                if (timerState.currentLevel > 0) {
                    setLevel(timerState.currentLevel - 1);
                }
            };

            const resetTimer = () => {
                pauseTimer();
                setLevel(0);
            };

            timerControlButton.addEventListener('click', () => {
                if (timerState.isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            });

            resetTimerButton.addEventListener('click', resetTimer);
            prevLevelBtn.addEventListener('click', prevLevel);
            nextLevelBtn.addEventListener('click', nextLevel);

            // Ouvinte de eventos do Firebase para o timer
            const timerDocRef = doc(db, 'pokerGame', 'timerState');
            onSnapshot(timerDocRef, (docSnapshot) => {
                if (docSnapshot.exists()) {
                    const latestState = docSnapshot.data();
                    
                    if (latestState.isRunning) {
                        const now = Date.now();
                        const lastUpdate = latestState.lastUpdateTime?.toMillis() || now;
                        const timeElapsed = Math.floor((now - lastUpdate) / 1000);
                        const newTimeLeft = Math.max(0, latestState.timeLeft - timeElapsed);

                        // Se o tempo restante é 0, avança o nível e reinicia
                        if (newTimeLeft === 0) {
                            if (latestState.currentLevel < blindLevels.length - 1) {
                                // Evita loop de atualização se já estivermos na função nextLevel()
                                if (timerState.currentLevel === latestState.currentLevel) {
                                     // O próximo nível será definido por outra instância
                                }
                            } else {
                                // Fim do jogo, apenas pausa o timer localmente
                                timerState = { ...latestState, timeLeft: newTimeLeft, isRunning: false };
                                clearInterval(timerInterval);
                                timerInterval = null;
                            }
                        } else {
                            timerState = { ...latestState, timeLeft: newTimeLeft };
                            // Inicia o timer localmente se ainda não estiver rodando
                            if (!timerInterval) {
                                timerInterval = setInterval(runTimer, 1000);
                            }
                        }
                    } else {
                        // Se o timer estiver pausado no Firebase, pausa-o localmente
                        timerState = latestState;
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }

                    updateTimerDisplay();
                } else {
                    // Inicializa o estado se o documento não existir
                    setDoc(timerDocRef, { timeLeft: parseInt(levelDurationInput.value) * 60, currentLevel: 0, isRunning: false, lastUpdateTime: null });
                }
            });

            // (O restante do seu código para jogadores e prêmios)
            const prizeGrid = document.getElementById('prize-grid');
            const publicPrizeGrid = document.getElementById('public-prize-grid');
            const publicPrizeSection = document.getElementById('public-prize-section');
            const addPrizeBtn = document.getElementById('add-prize-btn');
            const percentageWarning = document.getElementById('percentage-warning');
            const playerTableBody = document.getElementById('player-table-body');
            const addPlayerBtn = document.getElementById('add-player-btn');
            const resetGameBtn = document.getElementById('reset-game-btn');
            const modal = document.getElementById('confirmation-modal');
            const modalText = document.getElementById('modal-text');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const passwordModal = document.getElementById('password-modal');
            const passwordInputModal = document.getElementById('password-input-modal');
            const passwordErrorModal = document.getElementById('password-error-modal');
            const passwordConfirmBtn = document.getElementById('password-confirm-btn');
            const passwordCancelBtn = document.getElementById('password-cancel-btn');
            const adminLoginBtn = document.getElementById('admin-login-btn');
            const loginModal = document.getElementById('login-modal');
            const loginCancelBtn = document.getElementById('login-cancel-btn');
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const mainContent = document.getElementById('main-content');
            const gameControls = document.getElementById('game-controls');
            const logoutBtn = document.getElementById('logout-btn');

            // --- LÓGICA DE LOGIN E LOGOUT ---
            const openLoginModal = () => {
                passwordInput.value = '';
                loginError.textContent = '';
                loginModal.classList.remove('hidden');
                passwordInput.focus();
            };
            const closeLoginModal = () => loginModal.classList.add('hidden');
            
            const showLoggedInState = () => {
                gameControls.classList.remove('hidden');
                publicPrizeSection.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                adminLoginBtn.classList.add('hidden');
            };

            const showLoggedOutState = () => {
                sessionStorage.removeItem('pokerAppLoggedIn');
                gameControls.classList.add('hidden');
                logoutBtn.classList.add('hidden');
                adminLoginBtn.classList.remove('hidden');
                publicPrizeSection.classList.remove('hidden');
            };

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (passwordInput.value === CORRECT_PASSWORD) {
                    sessionStorage.setItem('pokerAppLoggedIn', 'true');
                    showLoggedInState();
                    closeLoginModal();
                } else {
                    loginError.textContent = 'Palavra-passe incorreta.';
                }
                passwordInput.value = '';
            });
            logoutBtn.addEventListener('click', showLoggedOutState);
            adminLoginBtn.addEventListener('click', openLoginModal);
            loginCancelBtn.addEventListener('click', closeLoginModal);
            loginModal.addEventListener('click', (e) => { if(e.target === loginModal) closeLoginModal(); });
            
            // --- FUNÇÕES DE ÁUDIO E UI ---
            const playWarningSound = () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (!audioContext) return;
                function beep(frequency, startTime, duration) {
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.connect(audioContext.destination);
                    oscillator.start(audioContext.currentTime + startTime);
                    oscillator.stop(audioContext.currentTime + startTime + duration);
                }
                beep(1500, 0, 0.2);
                beep(1500, 0.3, 0.2);
            };

            const playLevelUpSound = () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (!audioContext) return;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 0.8);
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.8);
            };

            const updateChipAvailability = () => {
                const rebuysAllowed = timerState.currentLevel < 8;
                document.body.classList.toggle('rebuys-disabled', !rebuysAllowed);
            };

            const updateTimerDisplay = () => {
                const minutes = Math.floor(timerState.timeLeft / 60).toString().padStart(2, '0');
                const seconds = (timerState.timeLeft % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
                const currentLevelInfo = blindLevels[timerState.currentLevel];
                if (currentLevelInfo && currentLevelInfo.isBreak) {
                    currentBlindsDisplay.textContent = "PAUSA";
                    blindsNote.textContent = currentLevelInfo.note || '';
                } else {
                    currentBlindsDisplay.textContent = currentLevelInfo ? currentLevelInfo.blinds : '--/--';
                    blindsNote.textContent = currentLevelInfo?.note || '';
                }
                let nextBlindLevel = null;
                for (let i = timerState.currentLevel + 1; i < blindLevels.length; i++) {
                    if (!blindLevels[i].isBreak) {
                        nextBlindLevel = blindLevels[i];
                        break;
                    }
                }
                nextBlindsDisplay.textContent = nextBlindLevel ? nextBlindLevel.blinds : 'Fim';
                levelIndicator.textContent = `(Nível ${timerState.currentLevel + 1}/${blindLevels.length})`;
                prevLevelBtn.disabled = timerState.currentLevel === 0;
                nextLevelBtn.disabled = timerState.currentLevel >= blindLevels.length - 1;
                updateChipAvailability();
            };

            // (O restante do seu código para jogadores e prêmios)
            
            const createPlayerRow = (player) => {
                const tr = document.createElement('tr');
                tr.classList.add('player-row', 'hover:bg-yellow-400/10', 'transition-colors', 'duration-150');
                
                let rebuyCheckboxes = '';
                for(let i = 0; i < 10; i++) {
                    const isChecked = player.rebuysChecked && player.rebuysChecked[i];
                    rebuyCheckboxes += `<td class="px-0.5 sm:px-1 py-3 text-center">
                        <label class="chip-label">
                            <input type="checkbox" class="chip-checkbox rebuy-cb" ${isChecked ? 'checked' : ''}>
                            <span class="chip"></span>
                        </label>
                    </td>`;
                }
                tr.innerHTML = `
                    <td class="px-2 sm:px-4 py-3 whitespace-nowrap">
                        <input type="text" placeholder="Nome do Jogador" value="${player.name}" class="player-name w-full bg-transparent focus:bg-black/20 rounded-md p-1 -m-1 outline-none focus:ring-1 focus:ring-yellow-500">
                    </td>
                    <td class="px-1 sm:px-2 py-3 text-center">
                        <label class="chip-label">
                            <input type="checkbox" class="chip-checkbox buy-in-cb" ${player.buyInChecked ? 'checked' : ''}>
                            <span class="chip"></span>
                        </label>
                    </td>
                    ${rebuyCheckboxes}
                    <td class="px-1 sm:px-2 py-3 text-center">
                        <label class="chip-label">
                            <input type="checkbox" class="chip-checkbox add-on-cb" ${player.addOnChecked ? 'checked' : ''}>
                            <span class="chip"></span>
                        </label>
                    </td>
                    <td class="player-total px-2 sm:px-4 py-3 text-right font-medium text-gray-300 whitespace-nowrap">R$ 0,00</td>
                    <td class="px-2 sm:px-3 py-3 text-center flex items-center justify-center gap-2">
                        <button class="eliminate-player-btn text-gray-400 hover:text-yellow-500 transition-colors" title="Eliminar Jogador">

                    <p class="prize-value-display mt-2 text-xl font-semibold ${color}">R$ 0,00</p>
                    ${place > 3 ? `<button class="remove-prize-btn absolute top-2 right-2 text-gray-500 hover:text-red-400" title="Remover Prêmio">&times;</button>` : ''}
                `;
                prizeGrid.appendChild(prizeItem);
            };
            
            const updatePublicPrizes = (grandTotal) => {
                publicPrizeGrid.innerHTML = '';
                document.querySelectorAll('.prize-item').forEach((item, index) => {
                    const place = index + 1;
                    const percent = parseFloat(item.querySelector('.prize-percent-input').value) || 0;
                    const value = ((grandTotal * percent) / 100).toFixed(2);
                    let color = place === 1 ? 'text-yellow-300' : place === 3 ? 'text-orange-400' : 'text-gray-300';

                    const prizeDiv = document.createElement('div');
                    prizeDiv.className = 'prize-item-public bg-black/20 p-4 rounded-lg';
                    prizeDiv.innerHTML = `
                        <p class="block text-sm font-medium text-gray-300 uppercase">${place}º Lugar</p>
                        <p class="mt-2 text-xl font-semibold ${color}">R$ ${value}</p>
                    `;
                    publicPrizeGrid.appendChild(prizeDiv);
                });
            };

            const saveData = async () => {
                if(isUpdatingFromFirebase) return; 

                let currentPlayersData = [];
                document.querySelectorAll('.player-row').forEach((row) => {
                    const name = row.querySelector('.player-name').value;
                    const buyInChecked = row.querySelector('.buy-in-cb').checked;
                    const rebuysChecked = Array.from(row.querySelectorAll('.rebuy-cb')).map(cb => cb.checked);
                    const addOnChecked = row.querySelector('.add-on-cb').checked;
                    const eliminated = row.classList.contains('eliminated');
                    currentPlayersData.push({ name, buyInChecked, rebuysChecked, addOnChecked, eliminated });
                });
                playersData = currentPlayersData;
                
                try {
                    const gameDocRef = doc(db, 'pokerGame', 'gameState');
                    await setDoc(gameDocRef, { players: playersData });
                } catch (error) {
                    console.error("Erro ao salvar dados: ", error);
                }

                const prizePercentages = Array.from(document.querySelectorAll('.prize-percent-input')).map(input => input.value);
                localStorage.setItem('pokerPrizeData', JSON.stringify(prizePercentages));
            };

            const calculateTotals = () => {
                let grandTotal = 0, totalBuyIns = 0, totalRebuys = 0, totalAddOns = 0;
                
                playersData.forEach(player => {
                    if (player.buyInChecked) { grandTotal += ACTION_VALUE; totalBuyIns++; }
                    if (player.rebuysChecked) {
                        const rebuysCount = player.rebuysChecked.filter(Boolean).length;
                        grandTotal += rebuysCount * ACTION_VALUE;
                        totalRebuys += rebuysCount;
                    }
                    if (player.addOnChecked) { grandTotal += ACTION_VALUE; totalAddOns++; }
                });

                document.getElementById('total-buy-ins').textContent = totalBuyIns;
                document.getElementById('total-rebuys').textContent = totalRebuys;
                document.getElementById('total-add-ons').textContent = totalAddOns;
                document.getElementById('grand-total').textContent = `R$ ${grandTotal.toFixed(2)}`;
                
                const activePlayers = playersData.filter(p => !p.eliminated).length;
                document.getElementById('total-players-summary').textContent = activePlayers;
                document.getElementById('total-buyins-summary').textContent = totalBuyIns;
                document.getElementById('total-rebuys-summary').textContent = totalRebuys;
                document.getElementById('total-addons-summary').textContent = totalAddOns;
                
                let totalPercent = Array.from(document.querySelectorAll('.prize-percent-input')).reduce((sum, input) => sum + (parseFloat(input.value) || 0), 0);
                percentageWarning.classList.toggle('hidden', Math.round(totalPercent) === 100 || totalPercent === 0);

                document.querySelectorAll('.prize-item').forEach(item => {
                    const percent = parseFloat(item.querySelector('.prize-percent-input').value) || 0;
                    item.querySelector('.prize-value-display').textContent = `R$ ${((grandTotal * percent) / 100).toFixed(2)}`;
                });
                
                updatePublicPrizes(grandTotal);
            };
            
            const openModal = (text, onConfirm) => {
                modalText.textContent = text;
                confirmCallback = onConfirm;
                modal.classList.remove('hidden');
            };
            const closeModal = () => {
                modal.classList.add('hidden');
                confirmCallback = null;
            };

            const openPasswordModal = () => {
                passwordInputModal.value = '';
                passwordErrorModal.textContent = '';
                passwordModal.classList.remove('hidden');
                passwordInputModal.focus();
            };
            const closePasswordModal = () => {
                passwordModal.classList.add('hidden');
            };

            const loadData = () => {
                const gameDocRef = doc(db, 'pokerGame', 'gameState');
                onSnapshot(gameDocRef, (docSnapshot) => {
                    isUpdatingFromFirebase = true;
                    if (docSnapshot.exists() && docSnapshot.data().players) {
                        playersData = docSnapshot.data().players;
                    } else {
                        playersData = initialPlayers.map(name => ({ name, buyInChecked: false, rebuysChecked: Array(10).fill(false), addOnChecked: false, eliminated: false, eliminationTimestamp: null }));
                    }
                    
                    playerTableBody.innerHTML = '';
                    playersData.forEach(p => createPlayerRow(p));
                    
                    calculateTotals();
                    isUpdatingFromFirebase = false;
                }, (error) => {
                    console.error("ERRO DETALHADO AO OUVIR DADOS (onSnapshot):", error);
                });

                prizeGrid.innerHTML = '';
                const savedPrizeData = localStorage.getItem('pokerPrizeData');
                const prizesToLoad = savedPrizeData ? JSON.parse(savedPrizeData) : initialPrizes;
                prizesToLoad.forEach((value, index) => createPrizeField(index + 1, value));
            };

            const resetGame = () => {
                closePasswordModal();
                openModal('Tem a certeza que deseja reiniciar o jogo? Todos os dados serão perdidos.', async () => {
                    const resetPlayers = initialPlayers.map(name => ({ name, buyInChecked: false, rebuysChecked: Array(10).fill(false), addOnChecked: false, eliminated: false, eliminationTimestamp: null }));
                    
                    const gameDocRef = doc(db, 'pokerGame', 'gameState');
                    await setDoc(gameDocRef, { players: resetPlayers });
                    
                    // Resetar o timer no Firebase
                    const timerDocRef = doc(db, 'pokerGame', 'timerState');
                    await setDoc(timerDocRef, { timeLeft: parseInt(levelDurationInput.value) * 60, currentLevel: 0, isRunning: false, lastUpdateTime: null });

                    localStorage.removeItem('pokerPrizeData');
                    
                    loadData();
                    closeModal();
                });
            };

            resetGameBtn.addEventListener('click', openPasswordModal);
            
            passwordConfirmBtn.addEventListener('click', () => {
                if (passwordInputModal.value === CORRECT_PASSWORD) {
                    resetGame();
                } else {
                    passwordErrorModal.textContent = 'Palavra-passe incorreta.';
                    passwordInputModal.value = '';
                    passwordInputModal.focus();
                }
            });

            passwordCancelBtn.addEventListener('click', closePasswordModal);
            passwordModal.addEventListener('click', (e) => { if (e.target === passwordModal) closePasswordModal(); });

            addPlayerBtn.addEventListener('click', () => {
                const newPlayer = { name: '', buyInChecked: false, rebuysChecked: Array(10).fill(false), addOnChecked: false, eliminated: false, eliminationTimestamp: null };
                playersData.push(newPlayer);
                saveData();
            });

            playerTableBody.addEventListener('click', (event) => {
                const row = event.target.closest('.player-row');
                if (!row) return;
                const rowIndex = Array.from(playerTableBody.children).indexOf(row);

                if(event.target.closest('.delete-player-btn')) {
                    const playerName = playersData[rowIndex].name || 'Jogador sem nome';
                    openModal(`Deseja remover ${playerName} da lista?`, () => {
                        playersData.splice(rowIndex, 1);
                        saveData();
                        closeModal();
                    });
                } else if(event.target.closest('.eliminate-player-btn')) {
                    const player = playersData[rowIndex];
                    player.eliminated = !player.eliminated;
                    saveData();
                }
            });

            mainContent.addEventListener('input', (e) => {
                if (e.target.matches('.chip-checkbox, .player-name, .prize-percent-input')) {
                    saveData();
                }
            });
            
            addPrizeBtn.addEventListener('click', () => createPrizeField(prizeGrid.children.length + 1));
            prizeGrid.addEventListener('click', (event) => {
                const removeBtn = event.target.closest('.remove-prize-btn');
                if (removeBtn) {
                    removeBtn.closest('.prize-item').remove();
                    prizeGrid.querySelectorAll('.prize-item label').forEach((label, index) => {
                        label.textContent = `${index + 1}º Lugar`;
                    });
                    saveData();
                }
            });

            modalConfirmBtn.addEventListener('click', () => { if(confirmCallback) confirmCallback(); });
            modalCancelBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            
            window.addEventListener('beforeunload', () => {
                // A lógica do timer não precisa mais ser salva aqui
            });

            if (sessionStorage.getItem('pokerAppLoggedIn') === 'true') {
                showLoggedInState();
            } else {
                showLoggedOutState();
            }
            
            loadData();
        }
    });
</script>
