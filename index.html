<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKER SYSTEM - MULTI-MESA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000000; background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); font-family: 'Segoe UI', sans-serif; color: #f5f5f5; overflow-x: hidden; }
        .oswald { font-family: 'Oswald', sans-serif; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .chip-container { display: inline-block; position: relative; width: 32px; height: 32px; margin: 1px; }
        .chip-input { opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer; z-index: 10; }
        .chip-design { position: absolute; inset: 4px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); transition: all 0.2s; }
        .buyin .chip-design { border-color: #ef4444; }
        .buyin .chip-input:checked + .chip-design { background-color: #c8102e; border-color: #fff; box-shadow: 0 0 10px #c8102e; }
        .rebuy .chip-design { border-color: #22c55e; }
        .rebuy .chip-input:checked + .chip-design { background-color: #15803d; border-color: #fff; box-shadow: 0 0 10px #22c55e; }
        .addon .chip-design { border-color: #3b82f6; }
        .addon .chip-input:checked + .chip-design { background-color: #1d4ed8; border-color: #fff; box-shadow: 0 0 10px #3b82f6; }
        .player-row.eliminated { opacity: 0.2; filter: grayscale(1); }
        #ante-badge { display: none; background: #c8102e; color: white; padding: 4px 12px; border-radius: 6px; font-weight: 800; position: absolute; right: 10%; top: 40%; transform: rotate(5deg); z-index: 20; }
        @media (min-width: 1024px) { .huge-timer { font-size: 14rem; line-height: 1; } .huge-blinds { font-size: 5rem; } }
        @media (max-width: 1023px) { .huge-timer { font-size: 5.5rem; } .huge-blinds { font-size: 2.2rem; } }
    </style>
</head>
<body class="min-h-screen">
    <div class="w-full px-4 py-4 text-white">
        <header class="flex justify-between items-center mb-6 bg-white/5 p-4 rounded-2xl border border-white/10">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-[#c8102e] transform rotate-45 flex items-center justify-center font-bold shadow-lg">S</div>
                <h1 id="main-title" class="oswald text-xl lg:text-2xl font-bold tracking-tighter uppercase italic">POKER ON <span class="text-[#c8102e]">JACK TALL BACK</span></h1>
            </div>
            <div class="flex gap-2">
                <span id="admin-status" class="hidden lg:block text-[10px] text-gray-500 self-center mr-2 uppercase font-bold tracking-widest">Visualiza√ß√£o</span>
                <button id="admin-login-btn" class="bg-white/10 px-5 py-2 rounded text-[10px] font-bold uppercase hover:bg-white/20 transition">Login Admin</button>
                <button id="logout-btn" class="bg-[#c8102e] hidden px-5 py-2 rounded text-[10px] font-bold uppercase shadow-lg">Sair</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
            <div class="lg:col-span-3 bg-black/40 rounded-[3rem] border-2 border-white/5 p-6 lg:p-10 flex flex-col items-center justify-center shadow-2xl relative">
                <div id="level-indicator" class="oswald text-[#c8102e] font-bold text-xl lg:text-2xl uppercase tracking-[0.4em] mb-4 text-center">N√≠vel 1</div>
                <div id="timer-display" class="huge-timer mono text-white drop-shadow-2xl">15:00</div>
                <div id="ante-badge" class="oswald uppercase italic shadow-xl">ANTE ATIVO</div>

                <div class="w-full flex justify-around items-center mt-6 border-t border-white/10 pt-8">
                    <div class="text-center"><span class="oswald text-gray-500 text-xs uppercase block font-bold mb-1">Atual</span><span id="current-blinds" class="huge-blinds oswald font-bold text-white uppercase tracking-tighter">100/100</span></div>
                    <div class="text-center"><span class="oswald text-gray-500 text-xs uppercase block font-bold mb-1">Pr√≥ximo</span><span id="next-blinds" class="huge-blinds oswald font-bold text-white/20 uppercase tracking-tighter">100/200</span></div>
                </div>
                
                <div class="mt-8 flex gap-4 admin-only hidden">
                    <button id="prev-level-btn" class="bg-white/5 px-6 py-4 rounded-2xl hover:bg-white/10 transition">‚èÆ</button>
                    <button id="timer-control-btn" class="bg-[#c8102e] px-12 lg:px-20 py-4 rounded-2xl font-bold oswald text-2xl lg:text-3xl uppercase shadow-xl hover:bg-[#a00d25] transition">Iniciar</button>
                    <button id="next-level-btn" class="bg-white/5 px-6 py-4 rounded-2xl hover:bg-white/10 transition">‚è≠</button>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <div class="bg-white/5 rounded-[2.5rem] p-6 border border-white/5 shadow-xl">
                    <div class="grid grid-cols-3 gap-2 mb-6 border-b border-white/10 pb-6 text-center">
                        <div><span class="text-[10px] uppercase text-gray-500 font-bold block mb-1">BI</span><span id="count-bi" class="oswald text-3xl font-bold text-[#c8102e]">0</span></div>
                        <div class="border-x border-white/10"><span class="text-[10px] uppercase text-gray-500 font-bold block mb-1">RB</span><span id="count-rb" class="oswald text-3xl font-bold text-[#22c55e]">0</span></div>
                        <div><span class="text-[10px] uppercase text-gray-500 font-bold block mb-1">AO</span><span id="count-ao" class="oswald text-3xl font-bold text-[#3b82f6]">0</span></div>
                    </div>
                    <div class="text-center">
                        <span class="text-gray-400 uppercase font-bold text-xs tracking-widest block mb-2">Pote Total</span>
                        <div id="grand-total" class="oswald text-5xl lg:text-6xl font-bold text-white italic drop-shadow-md">R$ 0</div>
                    </div>
                </div>
                <div class="bg-white/5 rounded-[2.5rem] p-6 border border-white/5 flex-1 overflow-hidden">
                    <span class="text-[10px] text-[#c8102e] font-bold uppercase tracking-widest block mb-4 text-center">√öltimas Sa√≠das</span>
                    <ul id="elimination-log" class="text-sm space-y-2 oswald italic overflow-y-auto max-h-[200px] pr-2"></ul>
                </div>
            </div>
        </div>

        <div id="public-prize-grid" class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10"></div>

        <div class="bg-white/5 rounded-[2rem] border border-white/10 overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-[13px] text-center">
                    <thead><tr class="bg-white/5 oswald text-gray-400 uppercase tracking-widest"><th class="p-5 text-left min-w-[150px]">Jogador</th><th class="p-2">BI</th><th colspan="15" class="bg-black/20 p-2">Rebuys</th><th class="p-2">Addon</th><th class="p-5 text-right">Total</th><th class="p-5">üíÄ</th></tr></thead>
                    <tbody id="player-table-body" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-8 flex flex-col sm:flex-row justify-center gap-6 pb-12 admin-only hidden">
            <button id="add-player-btn" class="bg-white/10 hover:bg-white/20 px-10 py-4 rounded-2xl font-bold oswald text-lg uppercase transition">Adicionar Jogador</button>
            <button id="reset-game-btn" class="bg-[#c8102e]/20 hover:bg-[#c8102e] px-10 py-4 rounded-2xl font-bold oswald text-lg uppercase transition">Reset Mesa</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyA5HoMt3eYJgWZel8ka4SDdsVmvP62zj2c", authDomain: "pokerti-633ba.firebaseapp.com", projectId: "pokerti-633ba", storageBucket: "pokerti-633ba.firebasestorage.app", messagingSenderId: "883744429166", appId: "1:883744429166:web:7e091d7e8fcae6251c827f" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // CONFIGURA√á√ÉO DE SALA INDEPENDENTE
        const urlParams = new URLSearchParams(window.location.search);
        let salaID = urlParams.get('mesa') || prompt("Identificador da Mesa (Ex: 1, 2, 3):", "1") || "1";
        document.getElementById('main-title').innerHTML += ` - MESA ${salaID}`;

        const docTimer = doc(db, 'poker_v3', salaID, 'dados', 'timer');
        const docPlayers = doc(db, 'poker_v3', salaID, 'dados', 'jogadores');

        const VALOR_ACAO = 30;
        const blindLevels = [
            {blinds:"100/100"},{blinds:"100/200"},{blinds:"200/400"},{blinds:"300/600"},{blinds:"400/800"},{blinds:"500/1k"},{blinds:"600/1.2k"},{isBreak:true},
            {blinds:"800/1.6k"},{blinds:"1k/2k"},{blinds:"1.2k/2.4k"},{blinds:"1.5k/3k"},{blinds:"2k/4k"},{blinds:"2.5k/5k"},{blinds:"3k/6k"}
        ];

        let playersData = [], timerState = { timeLeft: 900, currentLevel: 0, isRunning: false, lastUpdate: null }, localTimer = null, isAdmin = false;

        function falar(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'pt-BR'; window.speechSynthesis.speak(m); }

        const updateUI = () => {
            const m = Math.floor(timerState.timeLeft / 60).toString().padStart(2, '0');
            const s = (timerState.timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${m}:${s}`;
            const l = blindLevels[timerState.currentLevel];
            document.getElementById('level-indicator').textContent = `N√çVEL ${timerState.currentLevel + 1}`;
            document.getElementById('current-blinds').textContent = l.isBreak ? "PAUSA" : l.blinds;
            document.getElementById('next-blinds').textContent = blindLevels[timerState.currentLevel + 1]?.blinds || "FIM";
            document.getElementById('timer-control-btn').textContent = timerState.isRunning ? "Pausar" : "Iniciar";
            document.getElementById('ante-badge').style.display = (timerState.currentLevel >= 8) ? 'block' : 'none';

            let gT = 0, tBI = 0, tRB = 0, tAO = 0;
            playersData.forEach(p => {
                const b = p.bi?1:0, r = (p.rb||[]).filter(Boolean).length, a = p.ao?1:0;
                tBI += b; tRB += r; tAO += a;
                const pT = (b+r+a)*VALOR_ACAO; gT += pT;
                const cell = document.querySelector(`[data-id="${p.id}"] .p-total`); if(cell) cell.textContent = `R$ ${pT}`;
            });
            document.getElementById('count-bi').textContent = tBI; document.getElementById('count-rb').textContent = tRB; document.getElementById('count-ao').textContent = tAO;
            document.getElementById('grand-total').textContent = `R$ ${gT}`;

            document.getElementById('public-prize-grid').innerHTML = [50, 30, 20].map((pct, i) => `
                <div class="bg-white/5 p-5 rounded-3xl text-center border border-white/10 shadow-lg">
                    <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest block mb-1">${i+1}¬∫ LUGAR</span>
                    <div class="oswald text-3xl font-bold italic">R$ ${Math.floor((gT*pct)/100)}</div>
                </div>`).join('');
            
            const elims = playersData.filter(p => p.eliminated).sort((a,b) => b.eliminatedAt - a.eliminatedAt);
            document.getElementById('elimination-log').innerHTML = elims.map(p => `<li class="border-l-2 border-[#c8102e] pl-3 py-1 bg-white/5">#${playersData.length - elims.indexOf(p)}¬∫ ${p.name}</li>`).join('');
        };

        const renderTable = () => {
            const tbody = document.getElementById('player-table-body'); tbody.innerHTML = '';
            playersData.forEach(p => {
                const tr = document.createElement('tr'); tr.dataset.id = p.id; tr.className = p.eliminated ? 'player-row eliminated' : 'player-row';
                let rbs = ''; for(let i=0; i<15; i++) rbs += `<td><div class="chip-container rebuy"><input type="checkbox" class="chip-input rb-cb" ${p.rb?.[i]?'checked':''}> <div class="chip-design"></div></div></td>`;
                tr.innerHTML = `<td class="p-4"><input type="text" value="${p.name}" class="p-name bg-transparent outline-none w-full font-bold ${!isAdmin?'pointer-events-none':''}"></td>
                <td><div class="chip-container buyin"><input type="checkbox" class="chip-input bi-cb" ${p.bi?'checked':''}> <div class="chip-design"></div></div></td>
                ${rbs}
                <td><div class="chip-container addon"><input type="checkbox" class="chip-input ao-cb" ${p.ao?'checked':''}> <div class="chip-design"></div></div></td>
                <td class="p-4 text-right oswald font-bold p-total text-lg">R$ 0</td>
                <td class="p-4"><button class="elim-btn text-2xl hover:scale-110 transition">üíÄ</button></td>`;
                tbody.appendChild(tr);
            });
            updateUI();
        };

        onSnapshot(docTimer, (s) => {
            if(s.exists()){
                const oldL = timerState.currentLevel; timerState = s.data();
                if(timerState.isRunning && timerState.lastUpdate){
                    const diff = Math.floor((Date.now() - timerState.lastUpdate.toMillis())/1000);
                    timerState.timeLeft = Math.max(0, (timerState.timeLeftBase || 900) - diff);
                    if(!localTimer) localTimer = setInterval(() => { if(timerState.timeLeft > 0){ timerState.timeLeft--; updateUI(); } }, 1000);
                } else { clearInterval(localTimer); localTimer = null; }
                if(oldL !== timerState.currentLevel) falar(blindLevels[timerState.currentLevel].isBreak ? "Pausa iniciada" : "Blinds subiram");
                updateUI();
            }
        });

        onSnapshot(docPlayers, (s) => { if(s.exists()){ playersData = s.data().players || []; renderTable(); }});

        document.getElementById('player-table-body').addEventListener('change', (e) => {
            if(!isAdmin){ alert("Modo Admin necess√°rio!"); e.target.checked = !e.target.checked; return; }
            const p = playersData.find(x => x.id === e.target.closest('tr').dataset.id);
            if(e.target.classList.contains('bi-cb')) p.bi = e.target.checked;
            if(e.target.classList.contains('ao-cb')) p.ao = e.target.checked;
            if(e.target.classList.contains('rb-cb')){
                const idx = Array.from(e.target.closest('tr').querySelectorAll('.rb-cb')).indexOf(e.target);
                if(!p.rb) p.rb = Array(15).fill(false); p.rb[idx] = e.target.checked;
            }
            if(e.target.classList.contains('p-name')) p.name = e.target.value;
            setDoc(docPlayers, { players: playersData });
        });

        document.getElementById('player-table-body').addEventListener('click', (e) => {
            if(!isAdmin) return;
            if(e.target.classList.contains('elim-btn')){
                const p = playersData.find(x => x.id === e.target.closest('tr').dataset.id);
                p.eliminated = !p.eliminated; p.eliminatedAt = p.eliminated ? Date.now() : null;
                setDoc(docPlayers, { players: playersData });
            }
        });

        document.getElementById('admin-login-btn').onclick = () => {
            if(prompt("Senha do Admin:") === "poker"){
                isAdmin = true;
                document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
                document.getElementById('admin-status').textContent = "ADMINISTRADOR";
                document.getElementById('admin-status').classList.replace('text-gray-500', 'text-green-500');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('admin-login-btn').classList.add('hidden');
                renderTable();
            }
        };

        document.getElementById('logout-btn').onclick = () => location.reload();
        
        document.getElementById('timer-control-btn').onclick = () => {
            setDoc(docTimer, { isRunning: !timerState.isRunning, lastUpdate: serverTimestamp(), timeLeftBase: timerState.timeLeft }, { merge: true });
        };

        document.getElementById('next-level-btn').onclick = () => {
            setDoc(docTimer, { currentLevel: Math.min(blindLevels.length-1, timerState.currentLevel+1), timeLeftBase: 900, lastUpdate: serverTimestamp(), isRunning: true });
        };

        document.getElementById('prev-level-btn').onclick = () => {
            setDoc(docTimer, { currentLevel: Math.max(0, timerState.currentLevel-1), timeLeftBase: 900, lastUpdate: serverTimestamp(), isRunning: false });
        };

        document.getElementById('add-player-btn').onclick = () => {
            playersData.push({ id: Date.now().toString(), name: 'Jogador ' + (playersData.length + 1), bi: false, rb: Array(15).fill(false), ao: false, eliminated: false });
            setDoc(docPlayers, { players: playersData });
        };

        document.getElementById('reset-game-btn').onclick = () => {
            if(confirm("Deseja resetar todos os dados desta mesa?")) {
                setDoc(docPlayers, { players: [] });
                setDoc(docTimer, { currentLevel: 0, timeLeftBase: 900, isRunning: false, lastUpdate: null });
            }
        };

        signInAnonymously(auth);
    </script>
</body>
</html>
