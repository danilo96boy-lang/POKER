<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKER DASHBOARD - Elite Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); 
            font-family: 'Segoe UI', sans-serif;
            color: #f8fafc; /* Branco Gelo para leitura suave */
        }
        .oswald { font-family: 'Oswald', sans-serif; }
        .mono { font-family: 'Roboto Mono', monospace; }
        
        /* Fichas com √°rea de clique expandida para celular */
        .chip-container { display: inline-block; position: relative; width: 34px; height: 34px; margin: 1px; }
        .chip-input { opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer; z-index: 10; }
        .chip-design { position: absolute; inset: 4px; border-radius: 50%; border: 2px dashed rgba(255,255,255,0.3); transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .buyin .chip-design { background: #1d4ed8; } 
        .rebuy .chip-design { background: #b91c1c; } 
        .addon .chip-design { background: #15803d; } 
        
        .chip-input:checked + .chip-design { transform: scale(1.2); border: 2px solid #fff; box-shadow: 0 0 15px rgba(255,255,255,0.7); }

        .player-row.eliminated { opacity: 0.2; background: rgba(0,0,0,0.6); }
        .status-pago { color: #4ade80 !important; font-weight: 700; }
        .status-pendente { color: #f87171 !important; font-weight: 700; text-decoration: underline; }

        @media (min-width: 1024px) { .huge-timer { font-size: 14rem; line-height: 1; } .huge-blinds { font-size: 4.5rem; } }
        @media (max-width: 1023px) { .huge-timer { font-size: 6rem; } .huge-blinds { font-size: 2.5rem; } }
    </style>
</head>
<body class="min-h-screen">

    <div class="w-full px-4 py-4">
        <header class="flex justify-between items-center mb-4 bg-black/30 p-4 rounded-2xl border border-white/5 shadow-2xl">
            <h1 class="oswald text-xl font-bold tracking-[0.2em] uppercase italic text-emerald-500">Jack Tall Back</h1>
            <div class="flex items-center gap-4">
                <button id="toggle-voice" class="text-[10px] bg-white/5 px-4 py-1 rounded-full border border-white/10 uppercase font-bold">Voz</button>
                <button id="admin-login-btn" class="bg-white/10 px-5 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase">Admin</button>
                <button id="logout-btn" class="bg-red-600 hidden px-5 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest text-white">Sair</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
            <div class="lg:col-span-3 bg-black/40 backdrop-blur-2xl rounded-[3rem] border-2 border-emerald-500/30 p-10 flex flex-col items-center justify-center shadow-[0_0_50px_rgba(0,0,0,0.5)]">
                <div id="level-indicator" class="oswald text-emerald-400 font-bold text-2xl uppercase tracking-[0.4em] mb-4">N√çVEL 1</div>
                <div id="timer-display" class="huge-timer mono text-white drop-shadow-[0_15px_15px_rgba(0,0,0,0.6)]">15:00</div>
                
                <div class="w-full flex justify-around items-center mt-6 border-t border-white/10 pt-8">
                    <div class="text-center">
                        <span class="oswald text-emerald-500/50 text-base uppercase block font-bold tracking-widest">BLINDS ATUAIS</span>
                        <span id="current-blinds" class="huge-blinds oswald font-bold text-white uppercase tracking-tighter">100/100</span>
                    </div>
                    <div class="text-center">
                        <span class="oswald text-emerald-500/50 text-base uppercase block font-bold tracking-widest">PR√ìXIMOS</span>
                        <span id="next-blinds" class="huge-blinds oswald font-bold text-white/30 uppercase tracking-tighter">100/200</span>
                    </div>
                </div>

                <div id="timer-public-controls" class="mt-10 flex gap-8">
                    <button id="prev-level-btn" class="bg-emerald-950/60 p-5 rounded-3xl hover:bg-emerald-800 transition shadow-lg text-2xl">‚èÆ</button>
                    <button id="timer-control-btn" class="bg-emerald-600 px-16 py-5 rounded-3xl font-bold oswald text-3xl uppercase shadow-2xl hover:bg-emerald-500 transition tracking-widest text-white">Iniciar</button>
                    <button id="next-level-btn" class="bg-emerald-950/60 p-5 rounded-3xl hover:bg-emerald-800 transition shadow-lg text-2xl">‚è≠</button>
                </div>
            </div>

            <div class="flex flex-col gap-6">
                <div class="bg-black/40 rounded-[2.5rem] p-8 border border-white/10 text-center flex-1 flex flex-col justify-center shadow-xl">
                    <span class="text-xs text-emerald-500 font-bold uppercase tracking-[0.2em] mb-3">Pote Acumulado</span>
                    <div id="grand-total" class="oswald text-6xl font-bold text-yellow-400 drop-shadow-md italic">R$ 0</div>
                </div>
                <div class="bg-black/20 rounded-[2.5rem] p-8 border border-white/10 flex-1 overflow-hidden shadow-xl">
                    <span class="text-[10px] text-orange-500 font-bold uppercase mb-4 block italic tracking-widest">Hist√≥rico de Sa√≠das</span>
                    <ul id="elimination-log" class="text-sm space-y-3 oswald italic overflow-y-auto max-h-[250px] pr-2"></ul>
                </div>
            </div>
        </div>

        <div id="public-prize-grid" class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10"></div>

        <div id="game-controls" class="hidden">
            <div class="bg-black/60 rounded-[3rem] border border-white/10 overflow-hidden shadow-2xl">
                <div class="overflow-x-auto">
                    <table class="w-full text-[13px]">
                        <thead>
                            <tr class="bg-emerald-900/50 oswald text-emerald-400 uppercase tracking-widest">
                                <th class="p-5 text-left min-w-[150px]">Jogador</th>
                                <th class="p-2 text-center">BI</th>
                                <th class="p-2 text-center bg-black/20" colspan="15">Rebuys</th>
                                <th class="p-2 text-center">Addon</th>
                                <th class="p-5 text-right">Total</th>
                                <th class="p-5 text-center">Sair</th>
                            </tr>
                        </thead>
                        <tbody id="player-table-body" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
            <div class="mt-10 flex flex-col sm:flex-row justify-center gap-6 pb-10">
                <button id="add-player-btn" class="bg-emerald-600 hover:bg-emerald-500 px-12 py-5 rounded-3xl font-bold oswald text-xl text-white shadow-2xl transition">ADICIONAR JOGADOR</button>
                <button id="reset-game-btn" class="bg-red-900/40 hover:bg-red-800 px-12 py-5 rounded-3xl font-bold oswald text-xl text-white transition">RESET GERAL</button>
            </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/95 flex justify-center items-center hidden z-50 p-6">
        <div class="bg-emerald-950 p-10 rounded-[3rem] border border-emerald-500/50 w-full max-w-sm text-center shadow-2xl">
            <h3 id="modal-title" class="oswald text-3xl mb-8 uppercase font-bold text-white tracking-widest text-white">Painel Admin</h3>
            <form id="login-form">
                <input id="password" type="password" placeholder="Senha" class="w-full p-5 bg-black/50 text-white text-center mb-8 rounded-2xl border border-white/10 text-3xl outline-none focus:border-emerald-500 transition text-white">
                <button type="submit" class="w-full bg-emerald-600 py-5 rounded-2xl font-bold oswald text-2xl uppercase text-white shadow-2xl hover:bg-emerald-500 transition text-white">Confirmar</button>
                <button id="login-cancel-btn" type="button" class="w-full mt-6 text-gray-500 text-xs uppercase font-bold tracking-widest">Cancelar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyA5HoMt3eYJgWZel8ka4SDdsVmvP62zj2c", authDomain: "pokerti-633ba.firebaseapp.com", projectId: "pokerti-633ba", storageBucket: "pokerti-633ba.firebasestorage.app", messagingSenderId: "883744429166", appId: "1:883744429166:web:7e091d7e8fcae6251c827f" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const VALOR_ACAO = 30;
        const SENHA_CORRETA = 'poker';
        const blindLevels = [ { blinds: "100/100" }, { blinds: "100/200" }, { blinds: "200/400" }, { blinds: "300/600" }, { blinds: "400/800" }, { blinds: "500/1000" }, { blinds: "600/1200" }, { isBreak: true, duration: 15 }, { blinds: "800/1600" }, { blinds: "1000/2000" }, { blinds: "2000/4000" } ];

        let playersData = [];
        let timerState = { timeLeft: 900, currentLevel: 0, isRunning: false, lastUpdate: null };
        let localTimer = null;
        let modalMode = 'login';
        let voiceEnabled = true;

        function falar(texto) { if (!voiceEnabled) return; window.speechSynthesis.cancel(); const msg = new SpeechSynthesisUtterance(texto); msg.lang = 'pt-BR'; window.speechSynthesis.speak(msg); }

        const updateTimerUI = () => {
            const m = Math.floor(timerState.timeLeft / 60).toString().padStart(2, '0');
            const s = (timerState.timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${m}:${s}`;
            const lvl = blindLevels[timerState.currentLevel];
            document.getElementById('level-indicator').textContent = `N√çVEL ${timerState.currentLevel + 1}`;
            document.getElementById('current-blinds').textContent = lvl.isBreak ? "PAUSA" : lvl.blinds;
            document.getElementById('next-blinds').textContent = blindLevels[timerState.currentLevel + 1]?.blinds || "FIM";
            const btn = document.getElementById('timer-control-btn');
            btn.textContent = timerState.isRunning ? "Pausar" : "Iniciar";
            btn.classList.toggle('bg-yellow-600', timerState.isRunning);
            btn.classList.toggle('bg-emerald-600', !timerState.isRunning);
        };

        onSnapshot(doc(db, 'pokerGame', 'timerState'), (s) => {
            if (s.exists()) {
                const data = s.data();
                const oldLevel = timerState.currentLevel;
                timerState = data;
                if (timerState.isRunning && timerState.lastUpdate) {
                    const diff = Math.floor((Date.now() - timerState.lastUpdate.toMillis()) / 1000);
                    timerState.timeLeft = Math.max(0, Math.min(900, timerState.timeLeft - diff));
                    if (!localTimer) localTimer = setInterval(() => { if (timerState.timeLeft > 0) { timerState.timeLeft--; updateTimerUI(); }}, 1000);
                } else { clearInterval(localTimer); localTimer = null; }
                if (oldLevel !== timerState.currentLevel) { const lvl = blindLevels[timerState.currentLevel]; falar(lvl.isBreak ? "Intervalo" : `N√≠vel ${timerState.currentLevel + 1}, blinds ${lvl.blinds}`); }
                updateTimerUI();
            }
        });

        const syncTimer = (running) => setDoc(doc(db, 'pokerGame', 'timerState'), { ...timerState, isRunning: running, lastUpdate: serverTimestamp() }, { merge: true });
        document.getElementById('timer-control-btn').onclick = () => syncTimer(!timerState.isRunning);
        document.getElementById('next-level-btn').onclick = () => setDoc(doc(db, 'pokerGame', 'timerState'), { currentLevel: Math.min(blindLevels.length - 1, timerState.currentLevel + 1), timeLeft: 900, isRunning: timerState.isRunning, lastUpdate: serverTimestamp() });
        document.getElementById('prev-level-btn').onclick = () => setDoc(doc(db, 'pokerGame', 'timerState'), { currentLevel: Math.max(0, timerState.currentLevel - 1), timeLeft: 900, isRunning: timerState.isRunning, lastUpdate: serverTimestamp() });

        const renderTable = () => {
            const tbody = document.getElementById('player-table-body');
            tbody.innerHTML = '';
            playersData.forEach(p => {
                const tr = document.createElement('tr');
                tr.className = `player-row ${p.eliminated ? 'eliminated' : ''} transition-all duration-300`;
                tr.dataset.playerId = p.id;
                let rebuys = '';
                for(let i=0; i<15; i++) rebuys += `<td class="p-0.5 text-center"><div class="chip-container rebuy"><input type="checkbox" class="chip-input rebuy-cb" ${p.rebuysChecked?.[i] ? 'checked' : ''}><div class="chip-design shadow-sm"></div></div></td>`;
                tr.innerHTML = `<td class="p-4"><input type="text" value="${p.name}" class="player-name bg-transparent font-bold outline-none w-full text-white"></td><td class="p-2 text-center"><div class="chip-container buyin"><input type="checkbox" class="chip-input buyin-cb" ${p.buyInChecked ? 'checked' : ''}><div class="chip-design shadow-sm"></div></div></td>${rebuys}<td class="p-2 text-center"><div class="chip-container addon"><input type="checkbox" class="chip-input addon-cb" ${p.addOnChecked ? 'checked' : ''}><div class="chip-design shadow-sm"></div></div></td><td class="p-4 text-right oswald font-bold cursor-pointer player-total ${p.pago ? 'status-pago' : 'status-pendente'}">R$ 0</td><td class="p-4 text-center"><button class="eliminate-btn text-2xl hover:scale-125 transition shadow-lg">üíÄ</button></td>`;
                tbody.appendChild(tr);
            });
            updateTotalsAndLog();
        };

        const updateTotalsAndLog = () => {
            let total = 0;
            playersData.forEach(p => {
                let pTotal = (p.buyInChecked?VALOR_ACAO:0) + (p.rebuysChecked.filter(Boolean).length*VALOR_ACAO) + (p.addOnChecked?VALOR_ACAO:0);
                total += pTotal;
                const cell = document.querySelector(`[data-player-id="${p.id}"] .player-total`);
                if(cell) cell.textContent = `R$ ${pTotal}`;
            });
            document.getElementById('grand-total').textContent = `R$ ${total}`;
            const logUl = document.getElementById('elimination-log');
            const eliminados = playersData.filter(p => p.eliminated && p.eliminatedAt).sort((a,b) => b.eliminatedAt - a.eliminatedAt);
            logUl.innerHTML = eliminados.map((p, i) => `<li class="border-l-4 border-orange-500 pl-3 py-2 bg-black/20 rounded-r flex justify-between shadow-sm animate-in slide-in-from-right"><span>#${playersData.length - eliminados.indexOf(p)}¬∫ - ${p.name}</span></li>`).join('');
            document.getElementById('public-prize-grid').innerHTML = [50, 30, 20].map((pct, i) => `<div class="bg-black/30 border border-emerald-500/10 p-5 rounded-3xl flex justify-between items-center shadow-lg"><span class="oswald text-[10px] text-emerald-500 uppercase font-bold tracking-widest">${i+1}¬∫ LUGAR (${pct}%)</span><span class="oswald text-3xl font-bold text-white shadow-sm">R$ ${((total * pct) / 100).toFixed(0)}</span></div>`).join('');
        };

        onSnapshot(doc(db, 'pokerGame', 'gameState'), (s) => { if(s.exists()){ playersData = s.data().players || []; renderTable(); }});
        const save = () => setDoc(doc(db, 'pokerGame', 'gameState'), { players: playersData });

        document.getElementById('player-table-body').addEventListener('blur', (e) => {
            if(e.target.classList.contains('player-name')) {
                const p = playersData.find(x => x.id === e.target.closest('tr').dataset.playerId);
                if(p && p.name !== e.target.value) { p.name = e.target.value; save(); }
            }
        }, true);

        document.getElementById('player-table-body').onchange = (e) => {
            const p = playersData.find(x => x.id === e.target.closest('tr').dataset.playerId);
            if(e.target.classList.contains('buyin-cb')) p.buyInChecked = e.target.checked;
            if(e.target.classList.contains('addon-cb')) p.addOnChecked = e.target.checked;
            if(e.target.classList.contains('rebuy-cb')) {
                const idx = Array.from(e.target.closest('tr').querySelectorAll('.rebuy-cb')).indexOf(e.target);
                p.rebuysChecked[idx] = e.target.checked;
            }
            save();
        };

        document.getElementById('player-table-body').onclick = (e) => {
            const p = playersData.find(x => x.id === e.target.closest('tr')?.dataset.playerId);
            if(!p) return;
            if(e.target.classList.contains('eliminate-btn')) { p.eliminated = !p.eliminated; p.eliminatedAt = p.eliminated ? Date.now() : null; save(); }
            if(e.target.classList.contains('player-total')) { p.pago = !p.pago; save(); }
        };

        document.getElementById('add-player-btn').onclick = () => { playersData.push({ id: Date.now().toString(), name: 'Jogador', buyInChecked: false, rebuysChecked: Array(15).fill(false), addOnChecked: false, eliminated: false, pago: false, eliminatedAt: null }); save(); };

        document.getElementById('admin-login-btn').onclick = () => { modalMode = 'login'; document.getElementById('modal-title').textContent = 'Acesso Painel'; document.getElementById('login-modal').classList.remove('hidden'); };
        document.getElementById('reset-game-btn').onclick = () => { modalMode = 'reset'; document.getElementById('modal-title').textContent = 'Confirmar Reset Total'; document.getElementById('login-modal').classList.remove('hidden'); };
        document.getElementById('login-cancel-btn').onclick = () => document.getElementById('login-modal').classList.add('hidden');

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            if(document.getElementById('password').value === SENHA_CORRETA) {
                if(modalMode === 'login') { sessionStorage.setItem('pokerAdmin', 'true'); checkAuth(); }
                else {
                    const resetP = [];
                    for(let i=1; i<=10; i++) { resetP.push({ id: 'p'+i+Date.now(), name: 'Jogador '+i, buyInChecked: false, rebuysChecked: Array(15).fill(false), addOnChecked: false, eliminated: false, pago: false, eliminatedAt: null }); }
                    setDoc(doc(db, 'pokerGame', 'gameState'), { players: resetP });
                    setDoc(doc(db, 'pokerGame', 'timerState'), { timeLeft: 900, currentLevel: 0, isRunning: false, lastUpdate: serverTimestamp() });
                }
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('password').value = '';
            } else { alert('Senha Incorreta!'); }
        };

        const checkAuth = () => { const isAdmin = sessionStorage.getItem('pokerAdmin') === 'true'; document.getElementById('game-controls').classList.toggle('hidden', !isAdmin); document.getElementById('logout-btn').classList.toggle('hidden', !isAdmin); document.getElementById('admin-login-btn').classList.toggle('hidden', isAdmin); };
        document.getElementById('logout-btn').onclick = () => { sessionStorage.removeItem('pokerAdmin'); checkAuth(); };
        document.getElementById('toggle-voice').onclick = (e) => { voiceEnabled = !voiceEnabled; e.target.textContent = voiceEnabled ? "üîä VOZ" : "üîá VOZ"; };
        signInAnonymously(auth);
        checkAuth();
    </script>
</body>
</html>
