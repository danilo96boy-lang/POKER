<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKER ON JACK TALL BACK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #000000 !important;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%) !important; 
            font-family: 'Segoe UI', sans-serif; color: #f5f5f5; overflow-x: hidden;
        }
        .oswald { font-family: 'Oswald', sans-serif; }
        .mono { font-family: 'Roboto Mono', monospace; }
        
        /* Fichas conforme solicitado */
        .chip-container { display: inline-block; position: relative; width: 34px; height: 34px; margin: 1px; }
        .chip-input { opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer; z-index: 10; }
        .chip-design { position: absolute; inset: 4px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); transition: all 0.2s; }
        
        .buyin .chip-design { border-color: #ef4444; background-color: transparent; }
        .buyin .chip-input:checked + .chip-design { background-color: #c8102e; border-color: #fff; box-shadow: 0 0 12px #c8102e; }

        .rebuy .chip-design { border-color: #22c55e; background-color: transparent; }
        .rebuy .chip-input:checked + .chip-design { background-color: #15803d; border-color: #fff; box-shadow: 0 0 12px #22c55e; }

        .addon .chip-design { border-color: #3b82f6; background-color: transparent; }
        .addon .chip-input:checked + .chip-design { background-color: #1d4ed8; border-color: #fff; box-shadow: 0 0 12px #3b82f6; }

        .player-row.eliminated { opacity: 0.2; filter: grayscale(1); }
        @media (min-width: 1024px) { .huge-timer { font-size: 15rem; line-height: 1; } .huge-blinds { font-size: 5rem; } }
        @media (max-width: 1023px) { .huge-timer { font-size: 6rem; } .huge-blinds { font-size: 2.5rem; } }
    </style>
</head>
<body class="min-h-screen">

    <div class="w-full px-4 py-4 text-white">
        <header class="flex justify-between items-center mb-6 bg-white/5 p-4 rounded-2xl border border-white/10">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-[#c8102e] transform rotate-45 flex items-center justify-center shadow-lg">
                    <span class="text-white transform -rotate-45 font-bold italic">S</span>
                </div>
                <h1 class="oswald text-2xl font-bold tracking-tighter uppercase italic">POKER ON <span class="text-[#c8102e]">JACK TALL BACK</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <button id="admin-login-btn" class="bg-white/10 px-5 py-1 rounded text-[10px] font-bold uppercase">Admin</button>
                <button id="logout-btn" class="bg-[#c8102e] hidden px-5 py-1 rounded text-[10px] font-bold uppercase">Sair</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
            <div class="lg:col-span-3 bg-gradient-to-b from-[#1a1a1a] to-black rounded-[3rem] border-2 border-white/5 p-10 flex flex-col items-center justify-center shadow-2xl relative">
                <div id="level-indicator" class="oswald text-[#c8102e] font-bold text-2xl uppercase tracking-[0.4em] mb-4">N√≠vel 1</div>
                <div id="timer-display" class="huge-timer mono text-white">15:00</div>
                <div class="w-full flex justify-around items-center mt-6 border-t border-white/5 pt-8">
                    <div class="text-center">
                        <span class="oswald text-gray-500 text-base uppercase block font-bold tracking-widest">Atual</span>
                        <span id="current-blinds" class="huge-blinds oswald font-bold text-white uppercase tracking-tighter">100/100</span>
                    </div>
                    <div class="text-center">
                        <span class="oswald text-gray-500 text-base uppercase block font-bold tracking-widest">Pr√≥ximo</span>
                        <span id="next-blinds" class="huge-blinds oswald font-bold text-white/20 uppercase tracking-tighter">100/200</span>
                    </div>
                </div>
                <div id="timer-public-controls" class="mt-10 flex gap-4">
                    <button id="prev-level-btn" class="bg-white/5 px-6 py-4 rounded-2xl hover:bg-white/10 transition">‚èÆ</button>
                    <button id="timer-control-btn" class="bg-[#c8102e] px-16 py-4 rounded-2xl font-bold oswald text-3xl uppercase shadow-xl">Iniciar</button>
                    <button id="next-level-btn" class="bg-white/5 px-6 py-4 rounded-2xl hover:bg-white/10 transition">‚è≠</button>
                </div>
            </div>

            <div class="flex flex-col gap-6">
                <div class="bg-white/5 rounded-[2.5rem] p-8 border border-white/5 text-center flex-1 flex flex-col justify-center">
                    <span class="text-xs text-gray-500 font-bold uppercase tracking-[0.2em] mb-3">Pote Total</span>
                    <div id="grand-total" class="oswald text-6xl font-bold text-white italic">R$ 0</div>
                </div>
                <div class="bg-white/5 rounded-[2.5rem] p-8 border border-white/5 flex-1 overflow-hidden shadow-xl text-left">
                    <span class="text-[10px] text-[#c8102e] font-bold uppercase mb-4 block italic tracking-widest">√öltimas Sa√≠das</span>
                    <ul id="elimination-log" class="text-sm space-y-3 oswald italic overflow-y-auto max-h-[250px] pr-2"></ul>
                </div>
            </div>
        </div>

        <div id="public-prize-grid" class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10 text-white"></div>

        <div id="game-controls" class="hidden">
            <div class="bg-white/5 rounded-[2rem] border border-white/10 overflow-hidden shadow-2xl">
                <div class="overflow-x-auto">
                    <table class="w-full text-[13px] text-center">
                        <thead>
                            <tr class="bg-white/5 oswald text-gray-400 uppercase tracking-widest font-bold">
                                <th class="p-5 text-left min-w-[150px]">Jogador</th>
                                <th class="p-2 text-[#c8102e]">BI</th>
                                <th class="p-2 bg-black/20" colspan="15">Rebuys</th>
                                <th class="p-2">Addon</th>
                                <th class="p-5 text-right">Total</th>
                                <th class="p-5">üíÄ</th>
                            </tr>
                        </thead>
                        <tbody id="player-table-body" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
            <div class="mt-10 flex flex-col sm:flex-row justify-center gap-6 pb-10">
                <button id="add-player-btn" class="bg-white/10 hover:bg-white/20 px-12 py-5 rounded-2xl font-bold oswald text-xl uppercase">Adicionar Jogador</button>
                <button id="reset-game-btn" class="bg-[#c8102e]/20 hover:bg-[#c8102e] px-12 py-5 rounded-2xl font-bold oswald text-xl uppercase">Reset Geral</button>
            </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/95 flex justify-center items-center hidden z-50 p-6">
        <div class="bg-[#1a1a1a] p-10 rounded-[3rem] border border-white/10 w-full max-w-sm text-center shadow-2xl">
            <h3 id="modal-title" class="oswald text-3xl mb-8 uppercase font-bold">Acesso Painel</h3>
            <form id="login-form">
                <input id="password" type="password" placeholder="Senha" class="w-full p-5 bg-black text-white text-center mb-8 rounded-2xl border border-white/10 text-3xl outline-none focus:border-[#c8102e] transition">
                <button type="submit" class="w-full bg-[#c8102e] py-5 rounded-2xl font-bold oswald text-2xl uppercase shadow-2xl">Confirmar</button>
                <button id="login-cancel-btn" type="button" class="w-full mt-6 text-gray-500 text-xs uppercase font-bold">Fechar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyA5HoMt3eYJgWZel8ka4SDdsVmvP62zj2c", authDomain: "pokerti-633ba.firebaseapp.com", projectId: "pokerti-633ba", storageBucket: "pokerti-633ba.firebasestorage.app", messagingSenderId: "883744429166", appId: "1:883744429166:web:7e091d7e8fcae6251c827f" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const VALOR_ACAO = 30;
        const blindLevels = [ { blinds: "100/100" }, { blinds: "100/200" }, { blinds: "200/400" }, { blinds: "300/600" }, { blinds: "400/800" }, { blinds: "500/1000" }, { blinds: "600/1200" }, { isBreak: true, duration: 15 }, { blinds: "800/1600" }, { blinds: "1000/2000" } ];

        let playersData = [];
        let timerState = { timeLeft: 900, currentLevel: 0, isRunning: false, lastUpdate: null };
        let localTimer = null;
        let modalMode = 'login';

        function playBeep() { try { const ctx = new AudioContext(); const o = ctx.createOscillator(); const g = ctx.createGain(); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + 0.15); } catch(e){} }

        const updateUI = () => {
            // Timer UI
            const m = Math.floor(timerState.timeLeft / 60).toString().padStart(2, '0');
            const s = (timerState.timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${m}:${s}`;
            const lvl = blindLevels[timerState.currentLevel];
            document.getElementById('level-indicator').textContent = `N√çVEL ${timerState.currentLevel + 1}`;
            document.getElementById('current-blinds').textContent = lvl.isBreak ? "PAUSA" : lvl.blinds;
            document.getElementById('next-blinds').textContent = blindLevels[timerState.currentLevel + 1]?.blinds || "FIM";
            document.getElementById('timer-control-btn').textContent = timerState.isRunning ? "Pausar" : "Iniciar";

            // Totals UI
            let grandTotal = 0;
            playersData.forEach(p => {
                const buyin = p.buyInChecked ? VALOR_ACAO : 0;
                const rebuys = (p.rebuysChecked || []).filter(Boolean).length * VALOR_ACAO;
                const addon = p.addOnChecked ? VALOR_ACAO : 0;
                grandTotal += (buyin + rebuys + addon);
            });
            document.getElementById('grand-total').textContent = `R$ ${grandTotal}`;
            document.getElementById('public-prize-grid').innerHTML = [50, 30, 20].map((pct, i) => `
                <div class="bg-white/5 border border-white/10 p-5 rounded-2xl flex justify-between shadow-xl">
                    <span class="oswald text-[10px] text-gray-500 uppercase font-bold tracking-widest">${i+1}¬∫ LUGAR (${pct}%)</span>
                    <span class="oswald text-3xl font-bold text-white shadow-sm">R$ ${Math.floor((grandTotal * pct) / 100)}</span>
                </div>
            `).join('');
        };

        const renderTable = () => {
            const tbody = document.getElementById('player-table-body');
            tbody.innerHTML = '';
            playersData.forEach(p => {
                const tr = document.createElement('tr');
                tr.className = `player-row ${p.eliminated ? 'eliminated' : ''}`;
                tr.dataset.playerId = p.id;
                let rebuys = '';
                for(let i=0; i<15; i++) rebuys += `<td class="p-0.5 text-center"><div class="chip-container rebuy"><input type="checkbox" class="chip-input rebuy-cb" ${p.rebuysChecked?.[i] ? 'checked' : ''}><div class="chip-design"></div></div></td>`;
                tr.innerHTML = `<td class="p-4"><input type="text" value="${p.name}" class="player-name bg-transparent font-bold outline-none w-full text-white"></td><td class="p-2 text-center"><div class="chip-container buyin"><input type="checkbox" class="chip-input buyin-cb" ${p.buyInChecked ? 'checked' : ''}><div class="chip-design shadow-sm"></div></div></td>${rebuys}<td class="p-2 text-center"><div class="chip-container addon"><input type="checkbox" class="chip-input addon-cb" ${p.addOnChecked ? 'checked' : ''}><div class="chip-design shadow-sm"></div></div></td><td class="p-4 text-right oswald font-bold player-total">R$ 0</td><td class="p-4 text-center"><button class="eliminate-btn text-2xl">üíÄ</button></td>`;
                tbody.appendChild(tr);
            });
            updateUI();
        };

        // Listeners
        onSnapshot(doc(db, 'pokerGame', 'timerState'), (s) => {
            if (s.exists()) {
                timerState = s.data();
                if (timerState.isRunning && timerState.lastUpdate) {
                    const diff = Math.floor((Date.now() - timerState.lastUpdate.toMillis()) / 1000);
                    timerState.timeLeft = Math.max(0, Math.min(900, timerState.timeLeft - diff));
                    if (!localTimer) localTimer = setInterval(() => { 
                        if (timerState.timeLeft > 0) { 
                            timerState.timeLeft--; if (timerState.timeLeft <= 15) playBeep(); updateUI(); 
                        } else { clearInterval(localTimer); localTimer = null; 
                            if(timerState.currentLevel < blindLevels.length - 1) setDoc(doc(db, 'pokerGame', 'timerState'), { currentLevel: timerState.currentLevel + 1, timeLeft: 900, isRunning: true, lastUpdate: serverTimestamp() });
                        }
                    }, 1000);
                } else { clearInterval(localTimer); localTimer = null; }
                updateUI();
            }
        });

        onSnapshot(doc(db, 'pokerGame', 'gameState'), (s) => { if(s.exists()){ playersData = s.data().players || []; renderTable(); }});

        // Eventos
        document.getElementById('admin-login-btn').onclick = () => { modalMode = 'login'; document.getElementById('login-modal').classList.remove('hidden'); };
        document.getElementById('reset-game-btn').onclick = () => { modalMode = 'reset'; document.getElementById('login-modal').classList.remove('hidden'); };
        document.getElementById('login-cancel-btn').onclick = () => document.getElementById('login-modal').classList.add('hidden');
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            if(document.getElementById('password').value === 'poker') {
                if(modalMode === 'login') {
                    document.getElementById('game-controls').classList.remove('hidden');
                    document.getElementById('logout-btn').classList.remove('hidden');
                    document.getElementById('admin-login-btn').classList.add('hidden');
                } else {
                    const r = []; for(let i=1; i<=10; i++) r.push({ id: 'p'+i+Date.now(), name: 'Jogador '+i, buyInChecked: false, rebuysChecked: Array(15).fill(false), addOnChecked: false, eliminated: false });
                    setDoc(doc(db, 'pokerGame', 'gameState'), { players: r });
                    setDoc(doc(db, 'pokerGame', 'timerState'), { currentLevel: 0, timeLeft: 900, isRunning: false, lastUpdate: serverTimestamp() });
                }
                document.getElementById('login-modal').classList.add('hidden');
            } else { alert('Senha Incorreta'); }
        };

        document.getElementById('timer-control-btn').onclick = () => setDoc(doc(db, 'pokerGame', 'timerState'), { isRunning: !timerState.isRunning, lastUpdate: serverTimestamp() }, { merge: true });
        document.getElementById('next-level-btn').onclick = () => { if (timerState.currentLevel < blindLevels.length - 1) setDoc(doc(db, 'pokerGame', 'timerState'), { currentLevel: timerState.currentLevel + 1, timeLeft: 900, lastUpdate: serverTimestamp() }, { merge: true }); };
        document.getElementById('prev-level-btn').onclick = () => { if (timerState.currentLevel > 0) setDoc(doc(db, 'pokerGame', 'timerState'), { currentLevel: timerState.currentLevel - 1, timeLeft: 900, lastUpdate: serverTimestamp() }, { merge: true }); };

        document.getElementById('player-table-body').onchange = (e) => {
            const p = playersData.find(x => x.id === e.target.closest('tr').dataset.playerId);
            if(e.target.classList.contains('buyin-cb')) p.buyInChecked = e.target.checked;
            if(e.target.classList.contains('addon-cb')) p.addOnChecked = e.target.checked;
            if(e.target.classList.contains('rebuy-cb')) {
                const idx = Array.from(e.target.closest('tr').querySelectorAll('.rebuy-cb')).indexOf(e.target);
                if(!p.rebuysChecked) p.rebuysChecked = Array(15).fill(false);
                p.rebuysChecked[idx] = e.target.checked;
            }
            setDoc(doc(db, 'pokerGame', 'gameState'), { players: playersData });
        };

        signInAnonymously(auth);
    </script>
</body>
</html>
